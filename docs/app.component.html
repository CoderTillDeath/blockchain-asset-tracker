<h1>Transactions</h1>
<h2><button type="button" class="btn btn-primary" (click)="searchLocations()">Search Locations</button></h2>
<p>
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">

    <agm-marker *ngFor="let location of locationsToNumber"
                [latitude]="location.lat"
                [longitude]="location.lng"></agm-marker>

    <agm-polyline [strokeColor]="'red'">
      <agm-polyline-point *ngFor="let data of locationsToNumber"
                          [latitude]="data.lat"
                          [longitude]="data.lng">
      </agm-polyline-point>
    </agm-polyline>

  </agm-map>
</p>
